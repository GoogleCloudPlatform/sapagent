sample_dashboards:
  -
    category: Agent for SAP
    id: agent-for-sap-hana-overview
    display_name: Agent for SAP - HANA Overview
    description: |-
      This dashboard is based on [Google Cloud Agent for SAP](https://cloud.google.com/solutions/sap/docs/agent-for-sap/latest/all-guides) and has status overview charts displaying HANA Availability, HANA High Availability, HANA HA Replication, HANA Service Status, HA Cluster - Node State,HA Cluster - Resource State for SAP HANA Instances.

  -
    category: Agent for SAP
    id: agent-for-sap-hana-raw-metrics
    display_name: Agent for SAP - HANA Raw Metrics
    description: "This dashboard based on Google's [Google Cloud Agent for SAP](https://cloud.google.com/solutions/sap/docs/agent-for-sap/latest/all-guides) and has charts displaying raw metric values for HANA Availability, HANA High Availability, HANA HA Replication, HANA Service Status, HA Cluster - Node State, HA Cluster - Resource State for SAP Instances."

  -
    category: Agent for SAP
    id: agent-for-sap-hana-availability-monitoring
    display_name: Agent for SAP - HANA Availability Monitoring
    description: "This dashboard is based on [Google Cloud Agent for SAP](https://cloud.google.com/solutions/sap/docs/agent-for-sap/latest/all-guides) and is an interactive playbook for determining HANA Availability during a given timeframe."

  -
    category: Agent for SAP
    id: agent-for-sap-backint-metrics
    display_name: Agent for SAP - Backint Metrics
    description: "This dashboard is based on [Google Cloud Agent for SAP](https://cloud.google.com/solutions/sap/docs/agent-for-sap/latest/all-guides) and has status and throughput charts displaying `Backup Status`, `Backup Throughput`, `Restore Status`, and `Restore Throughput` for Backint based backups and recoveries. The status charts in this dashboard indicate the status of backups and restores with a value of `1` indicating a successful transfer. The throughput charts in this dashboard indicate the transfer rate of backups and restores in Mbps. This dashboard also contains Backint logs and can be filtered by severity level."

  -
    category: Compute Engine
    id: maintenance-system-events
    display_name: Compute Engine - Instance Maintenance Events
    description: "This dashboard has charts displaying Log Analytics queries for Compute Engine Instance maintenance events, filterable by Machine Type."
