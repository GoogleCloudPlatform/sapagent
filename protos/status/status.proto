syntax = "proto3";

package sapagent.protos.status;

import "google/protobuf/wrappers.proto";



message AgentStatus {
  string installed_version = 1;
  string available_version = 2;
  State systemd_service_enabled = 3;
  State systemd_service_running = 4;
  string configuration_file_path = 5;
  State configuration_valid = 6;
  string configuration_error_message = 7;
  repeated ServiceStatus services = 8;
  repeated Reference references = 9;
  string agent_name = 10;
}

message ServiceStatus {
  string name = 1;
  bool enabled = 2;
  bool fully_functional = 3;
  string error_message = 4;
  repeated IAMRole iam_roles = 5;
  repeated ConfigValue config_values = 6;
}

message IAMRole {
  string name = 1;
  string role = 2;
  State granted = 3;
}

message ConfigValue {
  string name = 1;
  string value = 2;
  bool is_default = 3;
}

message Reference {
  string name = 1;
  string url = 2;
}

enum State {
  UNSPECIFIED_STATE = 0;
  SUCCESS_STATE = 1;
  FAILURE_STATE = 2;
  ERROR_STATE = 3;
}
